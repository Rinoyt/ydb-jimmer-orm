services:
  ydb:
    image: ydbplatform/local-ydb:latest
    container_name: jimmer_test_ydb
    restart: always
    platform: "linux/amd64"
    ports:
      - "2135:2135"
      - "2136:2136"
      - "8765:8765"
    environment:
      GRPC_TLS_PORT: 2135
      GRPC_PORT: 2136
      MON_PORT: 8765
    volumes:
      - ydb_certs:/ydb_certs
      - ydb_data:/ydb_data

volumes:
  ydb_certs:
  ydb_data: